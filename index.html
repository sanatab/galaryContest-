<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="gallery" style="display: flex; justify-content: space-between;">
        <h1>Image Gallery</h1>
        <div class="image-container">
          <img id="img1" src="./images/image1.jpeg" style="width: 80%; height: auto;">
        </div>
        <div class="image-container">
          <img id="img2" src="./images/image2.jpeg" style="width: 80%; height: auto;">
        </div>
        <div class="image-container">
          <img id="img3" src="./images/image3.jpeg" style="width: 80%; height: auto;">
        </div>
        <div class="image-container">
          <img id="img4" src="./images/image4.jpeg" style="width: 80%; height: auto;">
        </div>
      </div>
      
      <div id="formContainer" class="hidden">
        <form id="form" style="display:none">
            <input type="text" id="name" placeholder="Name">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="username" placeholder="Username">
            <input type="submit" value="Submit">
          </form>
      </div> 
      <div id="result" style="display:none"></div>
      <div id="dice" style="display: none;">
        <img id="diceImg" src="./images/dice-image.jpeg">
        <p id="dice-result"></p>
        <img id="congratulation" src="./images/congratulations.jpeg" alt="Congratulations!" style="display: none;">
      </div> 
    <script src="script.js"></script>
  </body>
</html>
